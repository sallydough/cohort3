<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./account-index.css">
    <title>Account Manager</title>
</head>

<body>
    <div class="wrapper">
        <span class="header"><h1>Bank McBankerton</h1></span>
        <div class="container-left">
            <span class="container-left-header display-header">Create New Account</span>
            <div class="create-account-display">
                    <p class="create-account-text">Name:</p>
                    <input type="text" class="create-account-name-input" id="idAccountNameInput">
                    <p class="create-account-text"> Balance:</p>
                    <input type="number" class="create-account-balance-input" id="idAccountBalanceInput" step=0.01>
                <br><input type="submit" value="Create Account" class="button create-account-button" id="idCreateAcctButton">
            </div>
        </div>
        <div class="container-middle" id="idMiddleContainer">
            <span class="container-middle-header display-header">Accounts</span>
            <div class="account-display" id="idAccountDisplay">
                <!-- created account divs go here -->
            </div>
        </div>
        <div class="container-right">
            <span class="container-right-header display-header">Accounts Information</span>
            <div class="balances-display top-display" id="idHighestDisplay">
                <span class="container-right-display-text">Highest Account Balance:</span>
                <p class="balances-display-balance" id="idHighest"></p>
                <p class="balances-display-balance-number" id="idHighestNumber"></p>
            </div>
            <div class="balances-display bottom-display" id="idLowestDisplay">
                <span class="container-right-display-text">Lowest Account Balance:</span>
                <p class="balances-display-balance" id="idLowest"></p>
                <p class="balances-display-balance-number" id="idLowestNumber"></p>
            </div>
            <div class="balances-display bottom-display" id="idTotalDisplay">
                <span class="container-right-display-text">Total Account Balances:</span>
                <p class="balances-display-balance-total" id="idTotalNumber"></p>
            </div>
        </div>

        <div class="footer">Give Us All Your Money....</div>
    </div>
    <script type="module" src="./scripts/account-index.js"></script>
</body>

</html>
