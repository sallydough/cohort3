<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Comp 130D- City and Community</title>    
</head>

<body id="bigContainer">
    <div class="container" id="communityArea">
        <div id="heading">
            <div>
            <h3>Welcome to our community!</h3></div>
            <div id="resultArea1"></div>
            <input type="submit" value="Create City" class="createCity">
        </div>
        
        <div id="outter_Detail">
            <hr>
            <div id="communityDetail">
                <input type="text" name="cityName" id="cityName" placeholder="City name">
                <input type="number" name="latitude" id="latitude" placeholder="Latitude">
                <input type="number" name="longitude" id="longitude" placeholder="Longitude">
                <input type="number" name="population" id="population" placeholder="Population">
                <input type="submit" value="Add" class="addCity">
            </div>
            <hr>
            <div class="titleText">
                <span class="border titleTxt">&nbsp;&nbsp;&nbsp;&nbsp;City</span>
                <span class="border titleTxt">Latitude</span>
                <span class="border titleTxt">Longitude</span>
                <span class="border titleTxt">Population</span>
            </div>
        </div>
        <div id="bigShowArea"></div>
    </div>
    <div class="showLat">
        <textarea rows="16" cols="15">Calgary&#13;&#10;51.048615&#13;&#10;-114.070847&#13;&#10;&#13;&#10;Edmonton&#13;&#10;53.544388&#13;&#10;-113.490929&#13;&#10;&#13;&#10;Bangkok&#13;&#10;13.756331&#13;&#10;100.501762&#13;&#10;</textarea>
        <a href="https://www.latlong.net" target="_blank">Find more Lat & Long</a>
    </div>
    <div class="container" id="functionsArea">
        <input type="submit" value="Most Northern" id="mostNorthern">
        <input type="submit" value="Most Southern" id="mostSouthernBtn">
        <input type="submit" value="Check Population" id="totalPopulation">
    </div>
    <div id="resultArea2"></div>
    <div class="container" id="bigActivity">
        <div id="flex">
            <div>City: <span class="grey_text" id="cityTxt"></div>
            <div>Latitude: <span class="grey_text" id="latitudeTxt"></div>
            <div>Longitude: <span class="grey_text" id="longitudeTxt"></div>
            <div>Population: <span class="grey_text" id="populationTxt"></div>
        </div>
        <hr>
        <div id="flex_center">
            <div id="map"></div> 
            <div class="activity">
                <div class="center" id="resultArea3Title"></div>
                <div class="center" id="resultArea3"></div>
                <div class="center">
                    <input type="submit" value="How Big?" id="howBig">
                    <input type="submit" value="Which Hemisphere?" id="whichSphereBtn">
                </div>
                <div class="border center">
                    <select id="choice">
                        <option value="movedIn">Moved In</option>
                        <option value="movedOut">Moved Out</option>
                    </select>
                    <input type="number" name="moveInOut" placeholder="amount" id="moveInOut">
                    <input type="submit" value="Submit" id="moveInOutBtn">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/indexas.js"></script>

    <!-- Dear friends!! In order to use google map on your website, you must sign up, create a billing account and get your own API key.
    to learn more - https://developers.google.com/maps/documentation/embed/get-api-key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd6i-0O8y1Bz00-uy6jGEo0kpMfI30Punsg&callback=" + functions.initMap(0,0)>
        </script>
</body>
