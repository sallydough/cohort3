<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Manager</title>
    <link rel="stylesheet" type="text/css" href="./cities-index.css">
</head>

<body>
    <div class="wrapper">
        <span class="header">
            <h1 class="header-text">City Comptroller</h1>
            <p class="header-text">This comptrolling task was appointed to you.. and if you can't comptrol it.... no one
                can.</p>
        </span>
        <div class="container-left">
            <span class="container-left-header display-header">
                Add City
            </span>
            <div class="create-city-display">
                <p>City Name:</p><input type="text" id="idCityNameInput" class="create-city-input">
                <p>Latitude: </p><input type="number" id="idCityLatitudeInput" class="create-city-input">
                <p>Longitude: </p><input type="number" id="idCityLongitudeInput" class="create-city-input">
                <p>Population: </p><input type="number" id="idCityPopulationInput" class="create-city-input">
                <input type="button" id="idCreateCityButton" class="create-city-button" value="Add City">
            </div>
        </div>
        <div class="container-middle-top" id="idMiddleTopContainer">
            <div class="city-display-headers">
                <span class="city-headers">City</span><span class="city-headers">Latitude</span>
                <span class="city-headers">Longitude</span><span class="city-headers">Population</span>
            </div>
            <div class="city-display" id="idCityDisplay">
                <!-- created city divs -->
            </div>
        </div>
        <div class="container-middle-bottom" id="idMiddleBottomContainer">
            <div class="city-facts-display" id="idCityFactsDisplay">
                <p class="city-facts-text" id=idCityShowInfo>
                    <!-- misc. city info -->
                </p>
                <p class="city-facts-text" id=idCityHowBigInfo>
                    <!-- misc. city info -->
                </p>
                <p class="city-facts-text" id=idCityWhichSphere>
                    <!-- misc. city info -->
                </p>
            </div>
        </div>
        <div class="container-right">
            <span class="container-right-header display-header">
                Total Population:
            </span>
            <div class="city-calculations-display" id="idCityCalculationsDisplay">
                <p class="container-right-info" id=idTotalPopText>
                    <!-- total population -->
                </p>
            </div>
            <span class="container-right-header display-header">
                Most Northern City:
            </span>
            <div class="city-calculations-display" id="idCityCalculationsDisplay">
                <p class="container-right-info" id=idMostNorthernText>
                    <!-- most northern city -->
                </p>
            </div>
            <span class="container-right-header display-header">
                Most Southern City:
            </span>
            <div class="city-calculations-display" id="idCityCalculationsDisplay">
                <p class="container-right-info" id=idMostSouthernText>
                    <!-- most southern city -->
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/cities-index.js"></script>
</body>

</html>
